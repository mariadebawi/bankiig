<ion-toolbar>
  <ion-img src="../../assets/iconne/status.svg"></ion-img>
</ion-toolbar>

<ion-content [fullscreen]="true">


  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <div class="icon" (click)="goBAck()">
            <img src="../../assets/iconne/lech2.png" alt="">
          </div>
          <div class="title">
            Verify account
          </div>

        </ion-card-subtitle>
        <ion-card-title>Please enter the 4 numbers we sent to your phone number to verify your account</ion-card-title>
      </ion-card-header>

      <ion-card-content>

  
      
         
        <form [formGroup]="validations_form">
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center >
                <div padding>


                    <ion-row color="primary"  justify-content-center>
                      

                      <ion-col col-3 >
                        <ion-input  value="2"  maxlength="1" formControlName="verifNumber"  class="number" name="number"  type="text"
                        placeholder="." >
                        </ion-input>
                      </ion-col>

                      <ion-col col-3 >
                        <ion-input  value="8"  maxlength="1" formControlName="verifNumber"  class="number" name="number"  type="text"
                        placeholder=".">
                        </ion-input>
                      </ion-col>
                      <ion-col col-3 >
                        <ion-input  formControlName="verifNumber"  maxlength="1" class="number" name="number"  type="text"
                        placeholder="." >
                        </ion-input>
                      </ion-col>
                      <ion-col col-3 >
                        <ion-input formControlName="verifNumber"  maxlength="1"  class="number" name="number"  type="text"
                        placeholder="." >
                        </ion-input>
                      </ion-col>

                      </ion-row>


                      
                        <ion-row color="primary" justify-content-center>

                          <div class="create" >
                            
                            Expired in 30s
                          </div>

                        </ion-row>
       

                 

                </div>
  
              
                  
               
                <div padding>
                  <ion-button  class="getStart" expand="block" >
                    VERIFY
                    <div class="icon">
                      <img src="../../assets/iconne/Icons-Next-3.png" alt="">

                    </div>

                  </ion-button>
                </div>
              </ion-col>
            </ion-row>


          </ion-grid>
        </form>


      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
