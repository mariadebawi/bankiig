<ion-toolbar>
  <ion-img src="../../assets/iconne/status.svg"></ion-img>
</ion-toolbar>

<ion-content [fullscreen]="true">


  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <div class="icon" (click)="goBAck()">
            <img src="../../assets/iconne/lech2.png" alt="">
          </div>
          <div class="title">
            Create new password
          </div>

        </ion-card-subtitle>
        <ion-card-title>Please do not share your password with anyone to protect your account</ion-card-title>
      </ion-card-header>

      <ion-card-content>
      
        <form>
          <ion-grid>
            <ion-row color="primary" justify-content-center>
              <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                <div padding>


                    <ion-item>
                      <ion-input [type]="passwordType" value="******" class="password" name="password"  placeholder="  Your new password">
                      </ion-input>
  
                      <ion-button fill="outline" slot="end"  (click)="ShowPassword()"   >
                        <span *ngIf="this.passwordType === 'password'">Show</span> 
                        <span *ngIf="this.passwordType === 'text'">Don't Show</span>   
                      </ion-button>
  
                    </ion-item>


                    <ion-item>
                      <ion-input [type]="passwordType" class="password" name="password"  placeholder="Confirm password">
                      </ion-input>
  
                      <ion-button fill="outline" slot="end"  (click)="ShowPassword()"   >
                        <span *ngIf="this.passwordType === 'password'">Show</span> 
                        <span *ngIf="this.passwordType === 'text'">Don't Show</span>   
                      </ion-button>
  
                    </ion-item>

                </div>
                <div padding>
                  <ion-button class="getStart" expand="block">
                    SAVE
                    <div class="icon">
                      <img src="../../assets/iconne/Icons-Next-3.png" alt="">

                    </div>

                  </ion-button>
                </div>
              </ion-col>
            </ion-row>


          </ion-grid>
        </form>

        

      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
