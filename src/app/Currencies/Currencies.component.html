
<ion-toolbar>
  <ion-img src="../../assets/iconne/status.svg"></ion-img>
</ion-toolbar>

<ion-content [fullscreen]="true">


  <div id="container">

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>
          <div class="icon" (click)="goBAck()">
            <img src="../../assets/iconne/lech2.png" alt="">
          </div>
          <div class="title">
            Choose a few currencies
          </div>

        </ion-card-subtitle>
        <ion-card-title>What currency you own or want to track?</ion-card-title>
      </ion-card-header>

      <ion-card-content>
      
      
        <ion-list>
  
          <ion-item>
            <ion-input class="search" name="search" type="text"
            placeholder="Search for service"></ion-input>
            <div class="icon">
              <ion-img src="../../assets/iconne/CombinedShape.svg" slot="end"></ion-img>
            </div>
          </ion-item>

          <ion-item>
            <div class="icon">
              <ion-img src="../../assets/iconne/Shape.svg" slot="start"></ion-img>
              </div>
            <ion-label>Bitcoin</ion-label>
            <ion-icon name="checkmark-outline" slot="end"></ion-icon>
          </ion-item>
          

          <ion-item>
            <div class="icon">
              <ion-img src="../../assets/iconne/Shape2.svg" slot="start"></ion-img>
              </div>
            <ion-label>Ethereum</ion-label>
           
          </ion-item>
          
          <ion-item>
            <div class="icon">
              <ion-img src="../../assets/iconne/iconfinder_XRP-alt_1175359.svg" slot="start"></ion-img>
            </div>
            <ion-label>Ripple</ion-label>
           
          </ion-item>
          
          <ion-item>
            <div class="icon">
              <ion-img src="../../assets/iconne/$.svg" slot="start"></ion-img>

            </div>
            <ion-label>US Dollar</ion-label>
            
          </ion-item>
          
        
        </ion-list>

        <div padding>
          <ion-button class="getStart" expand="block">
            LET'S START
            <div class="icon">
              <img src="../../assets/iconne/Icons-Next-3.png" alt="">

            </div>

          </ion-button>
        </div>
        <ion-grid>
          <ion-row color="primary" justify-content-center>

            <div class="create" >
             Skip
            </div>

          </ion-row>
        </ion-grid>

      </ion-card-content>
    </ion-card>


  </div>

</ion-content>
